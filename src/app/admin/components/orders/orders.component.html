<table mat-table [dataSource]="orders" class="mat-elevation-z8" class="orders-table">

        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let order"> {{order.id}} </td>
              </ng-container>
              
              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let order"> {{order.user}} </td>
              </ng-container>
          
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Cantidad de productos </th>
                <td mat-cell *matCellDef="let order"> {{order.amount}} </td>
              </ng-container>
              
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let order">
                  <button mat-raised-button color="primary">Ver</button>                  
                </td>
              </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
